<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me - Oscar Stensson</title>

  <!-- Bootstrap CSS -->
  <link 
    rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  />
  
  <!-- Font Awesome (Icons) -->
  <link 
    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
  />

  <!-- Global CSS -->
  <link rel="stylesheet" href="./assets/styles.css">

  <!-- EmailJS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-white shadow-sm sticky-top">
    <div class="container">
      <a class="navbar-brand fw-bold text-primary" href="#">Oscar Stensson</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="blog.html">Blog</a></li>
          <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
          <!-- Projects Dropdown -->
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="projectsDropdown" role="button" data-bs-toggle="dropdown">
              Projects
            </a>
            <ul class="dropdown-menu" aria-labelledby="projectsDropdown">
              <li><a class="dropdown-item" href="space-adventures.html">Space Adventures</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <div class="container">
      <h1 class="fw-bold">Contact Me</h1>
      <p>Please reach out if you have any questions or need help.</p>
    </div>
  </section>

  <!-- Contact Form Section -->
  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card p-4 shadow">
          <h2 class="text-center mb-4 text-primary">Get in Touch</h2>
          <form id="contact-form">
            <div class="mb-3">
              <label for="name" class="form-label">Your Name</label>
              <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Your Email</label>
              <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Send Message</button>
          </form>
          <p id="form-status" class="mt-3 text-center"></p>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="text-center py-3">
    <p class="mb-0">&copy; 2025 Oscar Stensson. All Rights Reserved.</p>
  </footer>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JavaScript to Handle Form Submission -->
  <script>
    (function(){
        emailjs.init("YOUR_USER_ID"); // Replace with your EmailJS User ID
    })();

    document.getElementById("contact-form").addEventListener("submit", function(event){
        event.preventDefault();
        
        const formStatus = document.getElementById("form-status");

        emailjs.sendForm("YOUR_SERVICE_ID", "YOUR_TEMPLATE_ID", this)
        .then(response => {
            formStatus.innerHTML = '<span class="text-success">✅ Message sent successfully!</span>';
            document.getElementById("contact-form").reset();
        })
        .catch(error => {
            formStatus.innerHTML = '<span class="text-danger">❌ Failed to send message. Try again later.</span>';
            console.error("EmailJS Error:", error);
        });
    });
  </script>

</body>
</html>
